<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo_v2.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Get Coffee</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="logo do get coffee">
        <nav>
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">find us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="texto">
                <h1>The best way to get your coffee without leaving the comfort of your house</h1>
                <button type="button">make your order</button>
            </div>
            <div class="img">
                <img src="assets/copo.svg" alt="copo get coffee">
            </div>
        </section>
        <div class="socials">
            <ul>
                <li><img src="assets/instagram.svg" alt="logo instagram"></li>
                <li><img src="assets/linkedin.svg" alt="logo linkedin"></li>
                <li><img src="assets/twitter.svg" alt="logo twitter"></li>
            </ul>
        </div>
        <div class="scroll">
            <p>scroll down</p>
            <img src="assets/scroll.svg" alt="icon de scroll">
        </div>
    </main>
</body>

</html>
